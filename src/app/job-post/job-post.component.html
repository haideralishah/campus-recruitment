<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Post Job</button>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Job Details</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning" *ngIf='errorInformation'>
          <strong>Warning!</strong> {{errorInformationMsg}}
        </div>
        <form class="center-content">
          <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" #companyName>
          </div>
          <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" class="form-control" id="jobTitle" #jobTitle>
          </div>
          <div class="form-group">
            <label for="jd">Job Description:</label>
            <textarea class="form-control" rows="5" id="jd" #jd></textarea>
            <!--<input type="textarea" rows="5" class="form-control" id="jd" #jd>-->
          </div>
          <div class="form-group">
            <label for="requirement">Requirement:</label>
            <textarea class="form-control" rows="5" id="requirement" #requirement></textarea>

            <!--<input type="textarea" rows="5" class="form-control" id="requirement" #requirement>-->
          </div>
          <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="text" class="form-control" id="salary" #salary>
          </div>
          <!--<button type="submit" class="btn btn-default">Submit</button>-->
          <!--<div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" #dob>
          </div>-->
          <div class="form-group">
            <label for="skills">Extra Skills:</label>
            <input type="text" class="form-control" id="skills" #skills>
          </div>
          <!--<button type="button" class="btn btn-default" (click)='publishWarning(firstName.value, lastName.value, education.value, GPA.value, dob.value,skills.value)'>Publish</button>-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" *ngIf='!warningPublish' (click)='publishWarning(companyName.value,jobTitle.value, jd.value, requirement.value, salary.value, skills.value)'
          data-dismiss="modal">Post Job</button>
        <!--<button type="button" class="btn btn-default" (click)='seveToDb(jobPostInformation)' data-dismiss="modal" *ngIf='warningPublish'>Post Job</button>-->
      </div>
    </div>

  </div>
</div>






<div class="container" *ngIf='vecanciesData.length>0'>
  <h2>Job Posts</h2>
  <!--<p>The .table-bordered class adds borders to a table:</p>-->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Job Title</th>
        <th>Job Description</th>
        <th>Requirements</th>
        <th>Skills</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of vecanciesData; let num = index">
        <td *ngIf='user == c.companyUid'>{{c.companyName}}</td>

        <td *ngIf='user == c.companyUid'>{{c.jobTitle}}</td>
        <td *ngIf='user == c.companyUid'>{{c.jd}}</td>
        <td *ngIf='user == c.companyUid'>{{c.requirement}}</td>
        <td *ngIf='user == c.companyUid'>{{c.skills}}</td>
        <td *ngIf='user == c.companyUid'>{{c.salary}}</td>

      </tr>
    </tbody>
  </table>
</div>
