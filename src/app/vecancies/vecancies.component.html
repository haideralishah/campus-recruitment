<div class="container" *ngIf='vecanciesData.length>0'>
  <h2>Job Posts</h2>
  <!--<p>The .table-bordered class adds borders to a table:</p>-->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Job Title</th>
        <th>Job Description</th>
        <th>Requirements</th>
        <th>Skills</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of vecanciesData; let num = index">
        <td>{{c.companyName}}</td>

        <td>{{c.jobTitle}}</td>
        <td>{{c.jd}}</td>
        <td>{{c.requirement}}</td>
        <td>{{c.skills}}</td>
        <td>{{c.salary}}</td>

      </tr>
    </tbody>
  </table>
</div>
