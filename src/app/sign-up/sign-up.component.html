<form class="center-content top-position">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" #email>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" #password>
  </div>

  <div class="form-group">
    Register As:
    <label class="radio-inline"><input type="radio" name="roll" value='company' [(ngModel)]="roll" >Company</label>
    <label class="radio-inline"><input type="radio" name="roll" value='Student' [(ngModel)]="roll" >Student</label>
  </div>
  <button type="submit" class="btn btn-success" (click)='registerNewUser(email.value, password.value)'>Register</button>
</form>
<br> <br> <br>
<div class="alert alert-danger center-content" *ngIf='error.status'>
  <strong>Warning!</strong> {{error.message}}
</div>
